<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveBox- Your own Music house</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="logo.png" alt="logo-image"></li>
            <li id="App-name">GrooveBox</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="main-container">
        <p>Where music meets you!</p>
        <div class="chotu-container">
            <div class="song-list">
                <div class="songs">One call away - By charlie puth</div>
                <div class="songs">Chahun main ya na - Ashiqui 2</div>
                <div class="songs">Mercy - By Badshah</div>
                <div class="songs">Malhari - Bajirao Mastani</div>
                <div class="songs">Act my age - By One direction</div>
                <div class="songs">Pi jaun - Farhan Saeed</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <input type="range" alt="ProgressBar" min="0" max="100">
        <div class="footer-main">
            <div class="current-song">
                current-song
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
