<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GrooveBox- Your own Music house</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ece7959ef3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <li><img src="logo.png" alt="logo-image" /></li>
        <li id="App-name">GrooveBox</li>
        <li class="nav-li">Home</li>
        <li class="nav-li">About</li>
      </ul>
    </nav>

    <div class="main-container">
      <p>Where music meets you!</p>
      <div class="chotu-container">
        <div class="song-list">
          <div class="temp">
            <span><img src="photos/charlie-puth.jpg" alt="" /></span>
            <div class="songs">One call away - By charlie puth</div>
          </div>
          <div class="temp">
            <span><img src="photos/ashiqui-2.jfif" alt="" /></span>
            <div class="songs">Chahun main ya na - Ashiqui 2</div>
          </div>
          <div class="temp">
            <span><img src="photos/mercy.jfif" alt="" /></span>
            <div class="songs">Mercy - By Badshah</div>
          </div>
          <div class="temp">
            <span><img src="photos/malhari.jfif" alt="" /></span>
            <div class="songs">Malhari - Bajirao Mastani</div>
          </div>
          <div class="temp">
            <span><img src="photos/act-my-age.jfif" alt="" /></span>
            <div class="songs">Act my age - By One direction</div>
          </div>
          <div class="temp">
            <span><img src="photos/pi-jaun.jfif" alt="" /></span>
            <div class="songs">Pi jaun - Farhan Saeed</div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <input type="range" id="seeker" alt="ProgressBar" min="0" max="100" />
      <div class="footer-main">
        <!-- <div class="current-song">current - song</div> -->
        <!-- <div class="icons">
          <i class="fa-solid fa-backward icon"></i>
          <i class="fa-solid fa-play icon"></i>
          <i class="fa-solid fa-forward icon"></i>
        </div> -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
