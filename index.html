<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrooveBox- Your own Music house</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><img src="logo.png" alt="logo-image"></li>
            <li id="App-name">GrooveBox</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="main-container">
        <p>Where music meets you!</p>
        <div class="chotu-container">
            <div class="song-list">
                <div class="songs">Sorry - By Justin Bieber</div>
                <div class="songs">Company - By Justin Bieber</div>
                <div class="songs">Tum Todo na - Female</div>
                <div class="songs">Darkshast - Ajay Devgan</div>
                <div class="songs">Ghungroo - War</div>
                <div class="songs">Phir Bhi dil hai hindustani</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <input type="range" alt="ProgressBar" min="0" max="100">
        <div class="current-song">
            current-song
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
